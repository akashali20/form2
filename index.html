<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/63f69d8e0c.js" crossorigin="anonymous"></script>
</head>
<body>


    <!---header-top-section--->
   <section>
    <div class="container">
        <div class="header-top d-flex">
            <div class="header-top-left">
               <div>
                <img src="img/logo.png" alt="">
               </div>
            </div>
            <div class="header-top-right d-flex mt-4">
                <div class="right-text1 d-flex">
                    <div class="mr-3"><i class="fa fa-map-marker " aria-hidden="true"></i></div>
                    <div>
                    <span>101 Avenue the Moon</span> <br>
                    <span>London,United Kingdom</span>
                    </div>
                </div>
                <div class="right-text2 d-flex ml-5">
                   <div class="mr-3"> <i class="fa fa-clock-o" aria-hidden="true"></i></div>
                   <div>
                    <span>09 am to 08 pm</span> <br>
                    <span>Monday-Saturday</span>
                   </div>
                </div>
            </div>
        </div>
    </div>
   </section>
   <!---header-top-section End-->

   <!---menu-section-->
   <section>
   <div class="menu">
       <div class="container d-flex">
        <div>
            <nav class="nav ">
                <a class="nav-link text-warning" href="#">Your Orders</a>
                <a class="nav-link text-white " href="#">Submit Now</a>
                <a class="nav-link text-white" href="#">Buy Credits</a>
                <a class="nav-link text-white" href="#">Vehicle Statistics</a>
                <a class="nav-link text-white" href="#">Access To API</a>
                <a class="nav-link text-white" href="#">Contacts</a>
              </nav>
        </div>
        <div class="img">
            <img src="img/cl2.png" alt="">
        </div>
       </div>
   </div>
</section>
<!---menu-section End-->

<!--submit-section-->
<section>
<div class="container">
    <div class="submit">
        <h4 class="text-center mt-5 mb-5 hb">User Profile</h4>
    </div>
    <span class="pd">Edit Your Profile:</span>
    <div class="input d-flex">
       
        <div class="input-left">
            <input type="text" placeholder="  First name*"> <br>
            <input type="text" placeholder="  Username*"> <br>
            <input type="email" placeholder="  Email Address*"> <br>
            <input type="password" placeholder="  Password*">
        </div>
        <div class="input-right">
            <input type="text" placeholder="  Surname*"> <br>
            <input type="text" placeholder="  Phone Number*"> <br>
            <input type="email" placeholder="  Confirm Email Address*"> <br>
            <input type="password" placeholder="  Confirm Password*">
        </div>
    </div>
</div>
</section>
<!--submit-section End-->
<div class="currency">
    <span class="mr-2">Select Your Currency</span>  
    <input type="radio" name="currency" value="gbp">
     <span>GBP</span>
     <input type="radio" name="currency" value="usd">
     <span>USD</span>
</div>

<div class="all-btn">
    <button class="btn mr-3">Submit</button>
    <button class="btn ml-3">Cancel</button>
</div>




    
</body>
</html>
